<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>会議室予約</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
  <style type="text/css">
    td.capacity { text-align: right }
    .cancel { visibility: hidden }
  </style>
</head>
<body>
  <!-- 最上部のナビゲーションバー -->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a href="http://osc2012do-ajax-hands-on.herokuapp.com/" class="brand">Ajax hands on - OSC 2012 do</a>
      </div>
    </div>
  </div>
  
  <div id="statuses" class="container">
    <!-- タイトル部分 -->
    <header class="page-header">
      <h1>会議室予約状況</h1>
    </header>
    
    <!-- 日付とページャー -->
    <div class="row">
      <div class="span9">
        <h2 class="date">yyyy-MM-dd</h2>
      </div>
      <div class="span3">
        <ul id="date-field" class="pager">
          <li class="date_shift next" ><a href="#">next &gt;&gt;</a></li>
          <li class="date_shift next" ><a href="#">old&lt;&lt;</a></li>
        </ul>
      </div>
    </div>
    
    <!-- 予約状況テーブル -->
    <table class="reservations table table-striped table-bordered table-condensed">
      <!-- テーブルヘッダー -->
      <tr>
        <th>部屋</th>
        <th class="capacity">定員</th>
        <th class="morning">午前</th>
        <th class="daytime">午後</th>
        <th class="night">夜間</th>
      </tr>
      <!-- 予約状況 - 各行の id が部屋の識別子です -->
      <tr id="seminar-room-a">
        <td>セミナールームA</td>
        <td class="capacity">150人</td>
        <td data-division="morning">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
        <td data-division="daytime">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
        <td data-division="night">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
      </tr>
      <tr id="seminar-room-b">
        <td>セミナールームB</td>
        <td class="capacity">40人</td>
        <td data-division="morning">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
        <td data-division="daytime">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
        <td data-division="night">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
      </tr>
      <tr id="seminar-room-c">
        <td>セミナールームC</td>
        <td class="capacity">30人</td>
        <td data-division="morning">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
        <td data-division="daytime">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
        <td data-division="night">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
      </tr>
      <tr id="practical-room">
        <td>実習室</td>
        <td class="capacity">-</td>
        <td data-division="morning">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
        <td data-division="daytime">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
        <td data-division="night">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
      </tr>
      <tr id="conference-room">
        <td>会議室</td>
        <td class="capacity">14人</td>
        <td data-division="morning">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
        <td data-division="daytime">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
        <td data-division="night">
          <span class="status label">不明</span>
          <span class="reserve btn btn-mini">予約</span>
        </td>
      </tr>
    </table>
    
    <!-- 更新ボタン -->
    <div class="reload btn btn-large btn-primary">
      <i class="icon-refresh icon-white"></i> 更新
    </div>
  </div>
</body>
</html>
<script>
// 通常は js は別ファイルに記載するが、今回は見やすさを考慮して HTML ファイル中に記載している。

var initialize = function() {
    // 演習1. 今日の日付を表示する
    // 現在の日付を表す文字列を生成
    var currentDate = new Date();
    var dateString = formatDate(currentDate);
    // date クラスを持つ element のテキストを現在の日付に書き換え
    $(".date").text(dateString);
    
    // 演習2. 会議室の利用状況を取得し、テーブルに反映する
    RESERVATION_URL = "http://osc2012do-ajax-hands-on.herokuapp.com/reservations";
    // リクエスト時に付加するデータ
    data = {
        date: formatDate(new Date())
    };
    var callbackOnGet = function(reservations) {
        // レスポンス時にコールバックとして実行される関数
        // reservations は次のような形式の配列で返ってくる
        // [
        //   { date:"2012-6-16", roomId:"seminar-room-a", division:"morning", reserver:"権兵衛" },
        //   { date:"2012-6-16", roomId:"seminar-room-a", division:"night", reserver:"権兵衛" },
        //   ・・・
        // ]
        
        // 予約がない場合は reservations にデータが入っていないため、事前に全ての予約状況を"空き"に変更する
        $(".status").text("空き");
        // reservations の情報を使用して予約状況テーブルを更新する
        $.each(reservations, function(i, reservation) {
            $("#" + reservation.roomId + " [data-division=" + reservation.division + "] .status").text(reservation.reserver);
        });
    }
    // API にリクエスト送ってJSON 形式でデータを取得する
    $.getJSON(RESERVATION_URL, data, callbackOnGet);

    // 演習3. 空いている会議室の予約を行う
    // 予約ボタンにリスナーを登録
    var onClickReserve = function() {
        $this = $(this);
        // prompt で入力ダイアログを開く
        // キャンセルの場合 null、 見入力の場合空白
        var reserver = prompt("予約名を入力してください");
        if (!reserver || reserver === "") {
            return;
        }
        var data = {
            date: formatDate(new Date()),
            roomId: $this.parent().parent().attr("id"),
            division: $this.parent().data("division"),
            reserver: reserver
        }
        var callbackOnPost = function() {
            $("#" + data.roomId + " [data-division=" + data.division + "]")
                .children(".status").text(data.reserver).end()
                .children(".reserve").addClass("disabled");
        };
        $.post(RESERVATION_URL, data, callbackOnPost);
    };
    $(".reserve:not(.disabled)").live('click', onClickReserve);
    
    // 演習4. 更新ボタンの設置
    // ボタン押下時にリクエストを飛ばして、成功時のコールバックで画面を更新する
    // 画面の更新ロジックは演習2のものと同じ
    $(".reload").bind("click", function(event) {
        var data = {
            date: formatDate(currentDate)
        };
        $.get(RESERVATION_URL, data, callbackOnGet);
    });
};

function formatDate(date) {
    return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();
};

// $(document).ready() に登録した関数はドキュメントの操作が可能になった時点で実行される
$(document).ready(initialize);
</script>
