<!DOCTYPE html>
<html>
<head>
  <title>会議室予約</title>
  <link href="css/style.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
  <script src="js/reserve-room.js" ></script>
</head>
<body>
  <header>
    <h1>会議室予約状況</h1>
  </header>
  <article id="status_list">
    <h2 class="date">yyyy-MM-dd</h2>
    
    <div id="seminar_room_a" class="room" ondblclick="cancelReservation()">
      <h3>セミナールームA</h3>
      <dl class="capacity">
        <dt>定員</dt>
        <dd>150人</dd>
      </dl>
      <div class="statuses">
        <dl data-division="morning">
          <dt>午前</dt>
          <dd class='reserver'>不明</dd>
        </dl>
        <dl data-division="daytime">
          <dt>午後</dt>
          <dd class='reserver'>不明</dd>
        </dl>
        <dl data-division="night">
          <dt>夜間</dt>
          <dd class='reserver'>不明</dd>
        </dl>
      </div>
    </div>

    <div id="seminar_room_b" class="room">
      <h3>セミナールームB</h3>
      <dl class="capacity">
        <dt>定員</dt>
        <dd>40人</dd>
      </dl>
      <div class="statuses">
        <dl data-division="morning">
          <dt>午前</dt>
          <dd class='reserver'>不明</dd>
        </dl>
        <dl data-division="daytime">
          <dt>午後</dt>
          <dd class='reserver'>不明</dd>
        </dl>
        <dl data-division="night">
          <dt>夜間</dt>
          <dd class='reserver'>不明</dd>
        </dl>
      </div>
    </div>

    <div id="seminar_room_c" class="room">
      <h3>セミナールームC</h3>
      <dl class="capacity">
        <dt>定員</dt>
        <dd>20人</dd>
      </dl>
      <div class="statuses">
        <dl data-division="morning">
          <dt>午前</dt>
          <dd class='reserver'>不明</dd>
        </dl>
        <dl data-division="daytime">
          <dt>午後</dt>
          <dd class='reserver'>不明</dd>
        </dl>
        <dl data-division="night">
          <dt>夜間</dt>
          <dd class='reserver'>不明</dd>
        </dl>
      </div>
    </div>

    <div id="practical_room" class="room">
      <h3>実習室</h3>
      <dl class="capacity">
        <dt>定員</dt>
        <dd>-</dd>
      </dl>
      <div class="statuses">
        <dl data-division="morning">
          <dt>午前</dt>
          <dd class='reserver'>不明</dd>
        </dl>
        <dl data-division="daytime">
          <dt>午後</dt>
          <dd class='reserver'>不明</dd>
        </dl>
        <dl data-division="night">
          <dt>夜間</dt>
          <dd class='reserver'>不明</dd>
        </dl>
      </div>
    </div>

    <div id="conference_room" class="room">
      <h3>会議室</h3>
      <dl class="capacity">
        <dt>定員</dt>
        <dd>14人</dd>
      </dl>
      <div class="statuses">
        <dl data-division="morning">
          <dt>午前</dt>
          <dd class='reserver'>不明</dd>
        </dl>
        <dl data-division="daytime">
          <dt>午後</dt>
          <dd class='reserver'>不明</dd>
        </dl>
        <dl data-division="night">
          <dt>夜間</dt>
          <dd class='reserver'>不明</dd>
        </dl>
      </div>
    </div>

  </article>
</body>
</html>
