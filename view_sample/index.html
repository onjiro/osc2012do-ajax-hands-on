<!DOCTYPE html>
<html>
<head>
  <title>会議室予約</title>
  <link href="css/style.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
  <script src="js/reserve-room.js" ></script>
</head>
<body>
  <header>
    <h1>会議室予約状況</h1>
  </header>
  <article id="statuses">
    <div id="date-field">
      <div class="button date_shift left" data-shifting="-1">&lt;&lt;</div>
      <div class="button date_shift right" data-shifting="+1">&gt;&gt;</div>
      <h2 class="date">yyyy-MM-dd</h2>
    </div>
    
    <table class="reservations">
      <tr>
        <th>部屋</th>
        <th class="capacity">定員</th>
        <th class="morning">午前</th>
        <th class="daytime">午後</th>
        <th class="night">夜間</th>
      </tr>
      <tr id="seminar_room_a">
        <td>セミナールームA</td>
        <td class="capacity">150人</td>
        <td data-division="morning">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
        <td data-division="daytime">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
        <td data-division="night">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
      </tr>
      <tr id="seminar_room_b">
        <td>セミナールームB</td>
        <td class="capacity">40人</td>
        <td data-division="morning">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
        <td data-division="daytime">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
        <td data-division="night">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
      </tr>
      <tr id="seminar_room_c">
        <td>セミナールームC</td>
        <td class="capacity">30人</td>
        <td data-division="morning">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
        <td data-division="daytime">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
        <td data-division="night">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
      </tr>
      <tr id="practical_room">
        <td>実習室</td>
        <td class="capacity">-</td>
        <td data-division="morning">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
        <td data-division="daytime">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
        <td data-division="night">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
      </tr>
      <tr id="conference_room">
        <td>会議室</td>
        <td class="capacity">14人</td>
        <td data-division="morning">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
        <td data-division="daytime">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
        <td data-division="night">
          <span class="status">不明</span>
          <span class="reserve button">予約</span>
        </td>
      </tr>
    </table>
    
    <div class="button reload">更新</div>
  </article>
</body>
</html>
